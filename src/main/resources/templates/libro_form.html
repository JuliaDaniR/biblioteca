<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head_formulario :: head"></head>
    <body>
        <header th:replace = "/fragments/header :: header"></header>
        <nav th:replace = "/fragments/navbar :: nav"></nav>
        <div th:replace = "/fragments/modelo :: div"></div>
        <section class="container-formulario">         
            <div class="form-container">
                <form action="/libro/registro" method="POST">
                    <h2>Carga Libro</h2>
                    <div class="input">
                        <input type="number" name="isbn" placeholder="ISBN" class="text-name" th:value="${isbn}">
                    </div>
                    <div class="input">
                        <input type="text" name="titulo" placeholder="Ingrese el Titulo" class="text-name" th:value="${titulo}">
                    </div>
                    <div class="input">
                        <input type="number" name="ejemplares" placeholder="Ingrese los ejemplares" class="text-name" th:value="${ejemplares}">
                    </div>
                    <div class="input">
                        <select class="selector" name="idAutor">
                            <option>Selecciona un Autor</option>
                            <option th:each="autor : ${autores}"
                                    th:value="${autor.id}"
                                    th:text="${autor.nombre}"
                                    />
                        </select>
                        <a class="otro" href="/autor/registrar">Elegir Otro Autor</a>
                    </div>
                    <div class="input">
                        <select class="selector" name="idEditorial">
                            <option>Selecciona un Editorial</option>
                            <option th:each="editorial : ${editoriales}"
                                    th:value="${editorial.id}" 
                                    th:text="${editorial.nombre}"
                                    />
                        </select>
                        <a class="otro" href="/editorial/registrar">Elegir Otra Editorial</a>
                    </div>             
                    <div class="btn-subir">
                        <button type="submit">Subir</button>
                    </div>
                    <div class="btn-volver">
                        <a href="/inicio">Volver</a>
                    </div>  
                </form>
            </div>
        </section>       
        <footer th:replace = "/fragments/footer :: footer"></footer>
    </body>
</html>
