<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head_formulario :: head"></head>
    <body>
        <header th:replace = "/fragments/header :: header"></header>
        <nav th:replace = "/fragments/navbar :: nav"></nav>
        <div th:replace = "/fragments/modelo :: div"></div>
        <section class="container-formulario">
            <div class="form-container">
                <form th:action="@{/autor/modificar/__${autor.id}__}" method="POST">
                    <h2>Actualizar Autor</h2>
                    <input hidden th:value="${id}" name="id">

                    <div class="input">
                        <input th:value="${autor.nombre}" type="text" name="nombre" 
                               placeholder="Ingrese el nombre del Autor"
                               class="text-name">
                    </div>
                    <div class="btn-subir">
                        <button type="submit">Actualizar</button>
                    </div>
                    <div class="btn-volver">
                        <a th:href="@{/autor/modificar}">Volver</a>
                    </div>                    
                </form>               
        </section> 
        <footer th:replace = "/fragments/footer :: footer"></footer>
    </body>
</html>
