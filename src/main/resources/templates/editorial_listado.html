<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head_tabla :: head"></head>
    <body>
        <header th:replace = "/fragments/header :: header"></header>
        <nav th:replace = "/fragments/navbar :: nav"></nav>
        <div th:replace = "/fragments/modelo :: div"></div>
        <section>
            <div class="container">
                <table class="tabla">
                    <thead>
                        <tr>
                            <th hidden >Id Editorial</th>
                            <th>Nombre de la Editorial</th>
                            <th>Libros Asociados</th>                        
                        </tr>
                    </thead> 
                    <tbody>
                        <tr>
                            <td th:text="${editorial.nombre}"></td>
                            <td>
                                <ol>
                                    <li class="lista-autor" th:each="libro : ${libros}">
                                        <i class="fa-solid fa-book"></i>
                                        <span th:text="${libro.titulo}"></span>
                                    </li>
                                </ol>
                            </td>
                        </tr>
                    </tbody>
                </table>
                <div class="btn-volver">
                    <a th:href="@{/editorial/lista}">Volver</a>
                </div>
            </div>
        </section>
        <footer th:replace = "/fragments/footer :: footer"></footer>
    </body>
</html>
