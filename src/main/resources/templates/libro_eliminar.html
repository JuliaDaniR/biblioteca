<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head_formulario :: head"></head>
    <body>
        <header th:replace = "/fragments/header :: header"></header>
        <nav th:replace = "/fragments/navbar :: nav"></nav>
        <div th:replace = "/fragments/modelo :: div"></div>
        <section class="container-formulario">   
            <div class="form-container">
                <form th:action="@{/libro/eliminar/__${libro.isbn}__}" method="POST">
                    <h2>Desea Eliminar este Libro</h2>
                    <input hidden th:value="${isbn}" name="isbn">

                    <div class="input">
                        <input th:value="${libro.titulo}" type="text" name="titulo" 
                               placeholder="Ingrese el titulo del Libro"
                               class="text-name">
                    </div>
                    <div class="input">
                        <input th:value="${libro.ejemplares}" type="number" name="ejemplares" 
                               placeholder="Ingrese los ejemplares" class="text-name">
                    </div>
                    <div class="input">
                        <select class="selector" name="idAutor">
                            <option>Selecciona un Autor</option>
                            <option th:each="autor : ${autores}"
                                    th:value="${autor.id}"
                                    th:text="${autor.nombre}"
                                    />
                        </select>
                    </div>
                    <div class="input">
                        <select class="selector" name="idEditorial">
                            <option>Selecciona un Editorial</option>
                            <option th:each="editorial : ${editoriales}"
                                    th:value="${editorial.id}" 
                                    th:text="${editorial.nombre}"
                                    />
                        </select>
                    </div>
                    <div class="btn-subir">
                        <button type="submit">Eliminar</button>
                    </div>
                    <div class="btn-volver">
                        <a th:href="@{/libro/modificar}">Volver</a>
                    </div>
                </form>
            </div>               
        </section>     
        <footer th:replace = "/fragments/footer :: footer"></footer>
    </body>
</html>
