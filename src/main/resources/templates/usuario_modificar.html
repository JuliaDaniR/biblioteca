<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head th:replace = "/fragments/head_formulario :: head"></head>
    <body>
        <header th:replace = "/fragments/header :: header"></header>
        <nav th:replace = "/fragments/navbar :: nav"></nav>
        <div th:replace = "/fragments/modelo :: div"></div>
        <section class="container-formulario">
            <div class="form-container">
                <form th:action= "@{/perfil/__${usuario.id}__}" method="POST" enctype="multipart/form-data">
                    <input hidden th:value="${id}" name="id">
                    <h2>Editar Usuario</h2>
                    <div class="input">
                        <input type="text" name="nombre" placeholder="Nombre" class="text-name" th:value="${usuario.nombre}">
                    </div>
                    <div class="input">
                        <input type="email" name="email" placeholder="Ingrese el Email" class="text-name" th:value="${usuario.email}">
                    </div>
                    <div class="input">
                        <input type="file" name="archivo">
                    </div>
                    <div class="input">
                        <input type="password" name="password" placeholder="Ingrese la contraseña" class="text-name">
                    </div>
                    <div class="input">
                        <input type="password" name="password2" placeholder="Repita la contraseña" class="text-name">
                    </div>                                          
                    <div class="btn-subir">
                        <button type="submit">Actualizar</button>
                </form>
                <div class="btn-volver">
                    <a th:href="@{/inicio}">Volver</a>
                </div>
            </div>
        </section> 
        <footer th:replace = "/fragments/footer :: footer"></footer>
    </body>
</html>
